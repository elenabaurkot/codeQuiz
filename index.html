<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz!</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores">
      <a href="highscores.html">View Highscores</a>
    </div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Trivia Challenge!</h1>
        <p>Let's see how well you know your trivia! For every question you answer correctly you will earn ten points, but for every question you get wrong you will lose ten seconds off your quiz timer. Good luck!</p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <!-- Display current question -->
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <!-- End screen content -->
        <!-- Display the final score -->
        <p>
          <!-- `input` field for the user initials -->
          <button id="submit">Submit</button>
        </p>
      </div>

      <!-- Message to flash "Correct" or "Incorrect" -->
    </div>

    <script src="./assets/js/logic.js"></script>
  </body>
</html>
