<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Random Trivia</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3 mb-3">
            <!--put score and timer up here (make them sticky-top)--> 
            <div class="col-1">
                <!--put score here-->
                <p>score</p>
            </div>
            <div class="col-10">
                <!--spacer here-->
            </div>
            <div class="col-1">
                <!--put timer here-->
                <p>timer</p>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <!--side spacing column (need to add the break points)-->
            </div>
            <div class="col-8 pt-5">
                <h1 class="text-center"><u>Trivia Time!</u></h1>
                <p class="text-center pt-2">Time to test your random trivia knowledge, see how many you can get right before the timer runs out! You get 10 points for every question you get right, and you lose 10 seconds off your time for every questions you get wrong!</p>
            </div>
            <div class="col-2">
                <!--spacer column-->
            </div>
        </div>
        <!--button row-->
        <div class="row text-center">
            <div class="col">
                <button type="button" class="text-white">Start</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
