<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz!</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores">
      <a href="highscores.html">View Highscores</a>
    </div>

  <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Trivia Challenge!</h1>
        <p>Let's see how well you know your trivia! For every question you answer correctly you will earn ten points, but for every question you get wrong you will lose ten seconds off your quiz timer. Good luck!</p>
        <button id="start">Start Quiz</button>
      </div>
    
    <div id="question-screen" class="">
      <div id="questions" class="">
        <!-- Display current question -->
        </div>
        <!--Answer choices-->
        <div id="choices" class="choices"></div>
        <!--Alert telling if right or wrong-->
        <div id="right-wrong"></div>
      </div>

      <!--current score-->
        <div id="score" class=""></div>
    </div>
  </div>

      <div class="hide" id="end-screen">
        <div id="form-group">
          <!--User final score-->
          <div id="your-score"></div>
          <label for="usr">Initials:</label>
          <input type="text" class="form-control" id="usr">
        </div>
        <p>
          <!-- `input` field for the user initials -->
          <button id="submit" class="">Submit</button>
          <a href="index.html" class="hide" id="play-again"><button>Try Again!</button></a>
        </p>
      </div>

      <!-- Message to flash "Correct" or "Incorrect" -->
    </div>

    <script src="./assets/js/logic.js"></script>
  </body>
</html>
